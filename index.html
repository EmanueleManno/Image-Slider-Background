<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Imagine Slider Background</title>
    <!--Importazione Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Collegamento col file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--Contenitore-->
    <div class="container">
      <!--Slide-->
      <div class="slide">
        <!--Item-->
        <div class="item" style="background-image: url(antartide.jpg)">
          <!--Contenuto-->
          <div class="content">
            <!--Nome-->
            <div class="name">Antartide</div>
            <!--Descrizione-->
            <div class="des">Al fa frecc</div>
            <!--Bottone-->
            <button>See More</button>
          </div>
        </div>

        <!--Item-->
        <div class="item" style="background-image: url(deserto.png)">
          <!--Contenuto-->
          <div class="content">
            <!--Nome-->
            <div class="name">Sahara</div>
            <!--Descrizione-->
            <div class="des">Al fa Cald</div>
            <!--Bottone-->
            <button>See More</button>
          </div>
        </div>

        <!--Item-->
        <div class="item" style="background-image: url(foresta.jpg)">
          <!--Contenuto-->
          <div class="content">
            <!--Nome-->
            <div class="name">Foresta</div>
            <!--Descrizione-->
            <div class="des">Pien de erba</div>
            <!--Bottone-->
            <button>See More</button>
          </div>
        </div>

        <!--Item-->
        <div class="item" style="background-image: url(citta.jpg)">
          <!--Contenuto-->
          <div class="content">
            <!--Nome-->
            <div class="name">New York</div>
            <!--Descrizione-->
            <div class="des">Vivi la City</div>
            <!--Bottone-->
            <button>See More</button>
          </div>
        </div>

        <!--Item-->
        <div class="item" style="background-image: url(lago.avif)">
          <!--Contenuto-->
          <div class="content">
            <!--Nome-->
            <div class="name">Lago</div>
            <!--Descrizione-->
            <div class="des">Bella Vista</div>
            <!--Bottone-->
            <button>See More</button>
          </div>
        </div>

        <!--Item-->
        <div class="item" style="background-image: url(playa.jpg)">
          <!--Contenuto-->
          <div class="content">
            <!--Nome-->
            <div class="name">Spiaggia</div>
            <!--Descrizione-->
            <div class="des">Fatti un bagno</div>
            <!--Bottone-->
            <button>See More</button>
          </div>
        </div>
      </div>

      <!--Bottoni per cambiare-->
      <div class="button">
        <!--Precedente-->
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <!--Successivo-->
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
    <!--Script-->
    <script src="app.js"></script>
  </body>
</html>
